<!doctype html>
<html>
  <head>
    <title>testing testing 123</title>
    <script src="https://cdn.auth0.com/js/lock/10.20.0/lock.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.0.0/auth0.min.js"></script>
    <script>
    // Initializing our Auth0Lock
      var lock = new Auth0Lock(
        'iktRj1eHMrCkl2bo1bQXYAhbaxq-kbjG',
        'franz.auth0.com'
      );
      
      // Listening for the authenticated event
      lock.on("authenticated", function(authResult) {
        // Use the token in authResult to getUserInfo() and save it to localStorage
        lock.getUserInfo(authResult.accessToken, function(error, profile) {
          if (error) {
            // Handle error
            return;
          }
          if (!error){
            document.getElementById('hobby').textContent = profile.user_metadata.hobby;
          }
          document.getElementById('nick').textContent = profile.nickname;
          localStorage.setItem('accessToken', authResult.accessToken);
          localStorage.setItem('profile', JSON.stringify(profile));
        });
      });
       function friedrich(user, context, callback){
         user.user_metadata = user.user_metadata || {};
         // update the user_metadata that will be part of the response
         user.user_metadata.preferences = user.user_metadata.preferences || {};
         user.user_metadata.preferences.fontSize = 12;
         
         // persist the user_metadata update
         auth0.users.updateUserMetadata(user.user_id, user.user_metadata)
           .then(function(){
           callback(null, user, context);
         })
           .catch(function(err){
           callback(err);
         });
       }
    </script>
  </head>
  <body>
    <h2>Welcome <span id="nick" class="nickname"></span></h2>
    <button onclick="lock.show();">Login</button>
    <button onclick="friedrich(user, context, callback);">Login</button>
    <span id="hobby"></span>
  </body>
</html>
